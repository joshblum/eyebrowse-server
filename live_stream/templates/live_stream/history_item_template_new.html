    <div id="history_item_{{ item.id }}_content" class="history-content">
    	<span>
    		{% for m in messages %}
    			<div>{{ m.message }}</div>
    		{% endfor %}
    	</span>
    	
        <span>
            <a href="{{ item.url }}" target="_blank" class="cut-url pointer" data-content="{{ item.url }}">
                <img class="favicon" src="{{ item.favIconUrl }}"> {{ item.url|url_domain }} 
            </a> 
            | <span class="cut-content pointer" data-content="{{ item.title}}"> 
                {{ item.title|truncatechars:40 }} 
            </span>
        </span> <!-- | -->
        <span class="pull-right author-container"> 
            
           <span><a href="/users/{{ item.user.username }}"><img class="author-pic img-rounded" data-content="{{ item.user }}" src="{% gravatar_for_user item.user %}"/> </a></span><span class='time-ago pointer date' data-content="For {{ item.humanize_time }}, on {{item.start_time}}" data-time-ago="{{item.start_time|date_fmt}}" data-timestamp="{{item.start_time|date_fmt}}"></span>
        </span>
    </div>
